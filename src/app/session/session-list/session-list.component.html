<table class="table">
  <thead>
  <tr>
    <th>
      <p class="control has-icon">

        <!-- TODO propojte input a control dohromady-->
        <input class="input"
               type="text"
               placeholder="Title"
        >

        <span class="icon is-small">
          <i class="fa fa-search"></i>
        </span>
      </p>
    </th>
    <th>
      Speaker
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let session of sessions | async">
    <td>{{ session.title }}</td>
    <td>{{ session | speakerNames }}</td>

    <td class="is-icon">
      <a [routerLink]="['/session', session.id]">
        <i class="fa fa-info"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
